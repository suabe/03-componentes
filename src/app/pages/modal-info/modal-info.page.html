<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">{{nombre}} -- {{pais}}  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="salrSinArg()" expand="full" color="primary">
    Salir sin argumentos
  </ion-button>
  <ion-button (click)="salirConArg()" expand="full" color="secondary">
    Salir con argumentos
  </ion-button>
</ion-content>
